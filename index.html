<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div id="left-character" class="pokemon character"></div>
        <div class="control" id="battle-actions"></div>
        <div id="right-character" class="pokemon enemy"></div>
    </div>
    <div id="battle-log"></div>
</div>
<div class="catch_screen"></div>

<script src="src/index.js" type="module"></script>
</body>
</html>
